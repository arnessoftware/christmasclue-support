<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChristmasClues Privacy Policy</title>
  <script>
    const lang = (navigator.language || navigator.userLanguage || "en").toLowerCase();
    if (lang.startsWith("da")) {
      window.location.href = "privacy.da.html";
    } else if (lang.startsWith("no")) {
      window.location.href = "privacy.no.html";
    } else if (lang.startsWith("de")) {
      window.location.href = "privacy.de.html";
    } else {
      window.location.href = "privacy.en.html"; // fallback til engelsk
    }
  </script>
</head>
<body>
  <p>Redirecting to your language version of the privacy policy...</p>
</body>
</html>
