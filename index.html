<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChristmasClues Support</title>
  <script>
    const lang = (navigator.language || navigator.userLanguage || "en").toLowerCase();
    if (lang.startsWith("da")) {
      window.location.href = "index.da.html";
    } else if (lang.startsWith("no")) {
      window.location.href = "index.no.html";
    } else if (lang.startsWith("de")) {
      window.location.href = "index.de.html";
    } else {
      window.location.href = "index.en.html";
    }
  </script>
</head>
<body>
  <p>Redirecting to your language version...</p>
</body>
</html>
